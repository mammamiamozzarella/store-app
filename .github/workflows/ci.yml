name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .env
        run: cp .env.example .env

      - name: Build services
        run: docker compose -f docker-compose.ci.yml build

      - name: Start services
        run: docker compose -f docker-compose.ci.yml up -d db

      - name: Wait for Postgres
        run: |
          until docker compose -f docker-compose.ci.yml exec -T db pg_isready -U postgres; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Run database migrations
        run: docker compose -f docker-compose.ci.yml exec -T app node runMigrations.js

      - name: Run tests
        run: docker compose -f docker-compose.ci.yml exec -T app npm test
        env:
          NODE_ENV: test

      - name: Tear down
        if: always()
        run: docker compose down -v
